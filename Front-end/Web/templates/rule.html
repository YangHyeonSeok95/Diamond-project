    <h1>제1조(목적)</h1>
    <p>Diamond 회원가입 이용약관(이하 ‘본 약관’이라 합니다)은 다이아몬드 프로젝트팀(이하 '회사'라 합니다)와 이용자 간에 회사가 제공하는 웹 서비스의 제공 및 이용과 관련한 회사와 이용자의 권리, 의무 및 책임에 관한 제반 사항과 기타 필요한 사항을 구체적으로 규정함을 목적으로 합니다.</p>
