{% extends "frm_body.html" %}
{% block title %}로그인{% endblock %}
{% block head %}
{% block src %}
<script type="text/javascript" src="https://static.nid.naver.com/js/naverLogin_implicit-1.0.3.js" charset="utf-8"></script>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="https://developers.kakao.com/sdk/js/kakao.js"></script>

{% endblock %}
{{ super() }}
{% endblock %}
{% block wrap %}
<div>
<ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="javascript:window.close();window.open('/');">홈</a></li>
    <li class="breadcrumb-item">로그인</li>
</ol>
</div>
<div style="margin:3em auto; width: 20em; text-align: center;">
    <a href="/" style="text-decoration: none;"><h1 class="text-success"><img src="/static/img/diamond.png">DIAMOND<img src="/static/img/diamond.png"></h1></a>
          <div class="form-group" style="margin-top:3em; background-color: rgb(255, 250, 246); padding: 1em; border-radius: 0.3em; border:solid 0.5px bisque;">
            <form action="/login/result" method="post" name="login" autocomplete="off">
                <input type="hidden" value="D" name="mlogin">
                <legend class="form-label mt-4"><h2>로그인</h2></legend>
                <div class="form-floating mb-3" style="text-align:left;">
                <input type="text" class="form-control" id="floatingID" maxlength="20" placeholder="아이디" name="mid" autocomplete="off">
                <label for="floatingID">아이디</label>
                </div>
                <div class="form-floating" style="text-align:left;">
                <input type="password" class="form-control" id="floatingPassword" maxlength="20" placeholder="비밀번호" name="mpw" autocomplete="off">
                <label for="floatingPassword">비밀번호</label>
                </div>
                <input type="submit" class="btn btn btn-success" style="margin-top:1.5em; margin-bottom: 1.5em; width:100%; height:3.5em;" value="로그인">
            </form>
          </div>
<div style="margin-top:0.3em; margin-bottom:3em;">
    <button type="button" class="btn btn-outline-secondary" onclick="location.href='#'">비밀번호 찾기</button>
    <button type="button" class="btn btn-outline-secondary" onclick="location.href='#'">아이디 찾기</button>
    <button type="button" class="btn btn-outline-info" style="margin-left:2em;" onclick="location.replace('/signup');">회원가입</button>
</div>
        
<div>
    <div id="naver_id_login" style="margin:0.5em auto; width:100%"></div>
  
  
    <a href="javascript:kakaoLogin();" style="text-decoration:none;">
        <div style="width:87%; background-color: rgb(254,229,0); color:rgb(24,22,0); display : flex; align-items : center; border-radius: 0.3em; margin: 0 auto;">
            <img src="/static/img/kakao_icon.png" style="margin:1em;"><div style="font-weight:bold; width: 100%;"><span style="display:inline-block; float:left;">&nbsp|</span><span style="text-align:center;">카카오 로그인</span></div>
        </div>
    </a>
</div>
</div>
{% include 'frm_footer.html' ignore missing%}
{% endblock %}
